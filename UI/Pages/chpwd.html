<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" href="/UI//images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <!-- Navigation Buttons -->
    <div class="left-fixed-buttons">
      <div class="button-row">
        <button class="btn btn-secondary" id="backButton">
          <img src="/UI/images/backButton.png" alt="Back" style="width: 24px" />
          Back
        </button>
        <button class="btn btn-primary" id="homeButton">
          <img src="/UI/images/homeButton.png" alt="Home" style="width: 24px" />
          Home
        </button>
      </div>
    </div>

    <div class="right-fixed-buttons">
      <button class="btn btn-danger" id="signoutButton">
        <img
          src="/UI/images/logoutButton.png"
          alt="Sign Out"
          style="width: 24px"
        />
        Sign Out
      </button>
    </div>

    <div class="container my-5">
      <h1 class="text-center mb-4">Change Password</h1>
      <div class="card mx-auto no-pointer" style="width: 400px">
        <div class="card-body p-4">
          <form id="changePasswordForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  readonly
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="userOU">Organizational Unit (OU)</label>
                <input
                  type="text"
                  class="form-control"
                  id="userOU"
                  readonly
                  required
                />
              </div>
            </div>

            <!-- Password fields with toggle icons -->
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleCurrentPassword"
                  >
                    <img
                      id="toggleCurrentPasswordIcon"
                      src="/UI/images/hidden.png"
                      alt="Show Password"
                      style="width: 24px"
                    />
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="newPassword">New Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleNewPassword"
                  >
                    <img
                      id="toggleNewPasswordIcon"
                      src="/UI/images/hidden.png"
                      alt="Show Password"
                      style="width: 24px"
                    />
                  </button>
                </div>
                <div class="invalid-feedback">
                  Passwords do not match. Please try again.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleConfirmPassword"
                  >
                    <img
                      id="toggleConfirmPasswordIcon"
                      src="/UI/images/hidden.png"
                      alt="Show Password"
                      style="width: 24px"
                    />
                  </button>
                </div>
                <div class="invalid-feedback">
                  Passwords do not match. Please try again.
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Reset Password
            </button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/chpwdScript.js"></script>
    <script src="/UI/JS/headerButtons.js"></script>
  </body>
</html>
