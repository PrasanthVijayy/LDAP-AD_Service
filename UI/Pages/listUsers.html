<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Users</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">List of Users</h1>

      <!-- Search Bar -->
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <select
            class="custom-select form-control-sm"
            id="searchCriteria"
            style="background-color: #f8f9fa"
          >
            <option value="username">Username (Default)</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
          </select>
        </div>
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search users"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="searchUsers()">
            Search
          </button>
        </div>
      </div>

      <!-- Filter by Status -->
      <div class="form-group">
        <label for="statusFilter">Filter by Status:</label>
        <select class="form-control form-control-sm w-25" id="statusFilter">
          <option value="all">All Users (Default)</option>
          <option value="active">Active</option>
          <option value="locked">Locked</option>
          <option value="disabled">Disabled</option>
          <option value="deleted">Deleted</option>
        </select>
      </div>

      <!-- Users Table -->
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic User Rows Will Be Inserted Here -->
        </tbody>
      </table>
    </div>

    <!-- User Details Modal -->
    <div
      class="modal fade"
      id="userDetailsModal"
      tabindex="-1"
      aria-labelledby="userDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>DN:</strong> <span id="modalDn"></span></p>
            <p><strong>Full Name:</strong> <span id="modalFullName"></span></p>
            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
            <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
            <p><strong>Address:</strong> <span id="modalAddress"></span></p>
            <p>
              <strong>Postal Code:</strong> <span id="modalPostalCode"></span>
            </p>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            <p><strong>User Type:</strong> <span id="modalUserType"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/script.js"></script>
  </body>
</html>
