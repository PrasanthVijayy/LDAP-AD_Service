<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link rel="icon" href="/UI//images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card p-5 shadow-lg no-pointer">
        <h2 class="text-center mb-4">Create User</h2>
        <form id="createUserForm" autocomplete="off">
          <div class="form-group">
            <label for="title">Title</label>
            <select class="form-control" id="title" required>
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="givenName">Username</label>
              <input
                type="text"
                class="form-control"
                id="givenName"
                placeholder="Enter username"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="telephoneNumber">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="telephoneNumber"
                placeholder="Enter telephone number"
                required
                autocomplete="off"
              />
              <small id="phoneError" class="text-danger d-none"
                >Invalid phone number.</small
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="registeredAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="registeredAddress"
                placeholder="Enter registered address"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                placeholder="Enter postal code"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mail">Email</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                placeholder="Enter email"
                required
                autocomplete="off"
              />
              <small id="emailError" class="text-danger d-none"
                >Invalid email address.</small
              >
            </div>
            <div class="form-group col-md-6">
              <label for="userPassword">User Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="Enter password"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Create User
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/createUserScript.js"></script>
  </body>
</html>
