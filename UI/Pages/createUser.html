<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card p-5 shadow-lg no-pointer">
        <h2 class="text-center mb-4">Create User</h2>
        <form id="createUserForm">
          <!-- Row 1: Title -->
          <div class="form-group">
            <label for="title">Title</label>
            <select class="form-control" id="title">
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Row 2: First Name and Last Name -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>

          <!-- Row 3: Given Name (Username) and Telephone Number -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="givenName">Given Name (Username)</label>
              <input
                type="text"
                class="form-control"
                id="givenName"
                placeholder="Enter given name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="telephoneNumber">Telephone Number</label>
              <input
                type="text"
                class="form-control"
                id="telephoneNumber"
                placeholder="Enter telephone number"
                required
              />
              <small id="phoneError" class="text-danger d-none"
                >Invalid phone number.</small
              >
            </div>
          </div>

          <!-- Row 4: Registered Address and Postal Code -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="registeredAddress">Registered Address</label>
              <input
                type="text"
                class="form-control"
                id="registeredAddress"
                placeholder="Enter registered address"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                placeholder="Enter postal code"
                required
              />
            </div>
          </div>

          <!-- Row 5: Email and Password -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mail">Email</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                placeholder="Enter email"
                required
              />
              <small id="emailError" class="text-danger d-none"
                >Invalid email address.</small
              >
            </div>
            <div class="form-group col-md-6">
              <label for="userPassword">User Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Create User
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/script.js"></script>

    <script>
      $(document).ready(function () {
        $("#createUserForm").on("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Clear previous error messages
          $("#emailError").addClass("d-none");
          $("#phoneError").addClass("d-none");

          // Validate Email
          const email = $("#mail").val();
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation
          if (!emailPattern.test(email)) {
            $("#emailError").removeClass("d-none");
            return;
          }

          // Validate Telephone Number
          const phoneNumber = $("#telephoneNumber").val();
          const phonePattern = /^\d{10}$/; // Assuming a 10-digit phone number
          if (!phonePattern.test(phoneNumber)) {
            $("#phoneError").removeClass("d-none");
            return;
          }

          // If all validations pass, you can submit the form or perform your API call here
          alert("Form submitted successfully!"); // Replace with actual form submission logic

          // Clear the form fields
          $("#createUserForm")[0].reset();
        });
      });
    </script>
  </body>
</html>
