<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link rel="icon" href="/UI/images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <!-- Navigation Buttons -->
    <div class="left-fixed-buttons">
      <div class="button-row">
        <button class="btn btn-secondary" id="backButton">
          <img src="/UI/images/backButton.png" alt="Back" style="width: 24px" />
          Back
        </button>
        <button class="btn btn-primary" id="homeButton">
          <img src="/UI/images/homeButton.png" alt="Home" style="width: 24px" />
          Home
        </button>
      </div>
    </div>

    <div class="right-fixed-buttons">
      <button class="btn btn-danger" id="signoutButton">
        <img
          src="/UI/images/logoutButton.png"
          alt="Sign Out"
          style="width: 24px"
        />
        Sign Out
      </button>
    </div>

    <!-- Content -->
    <div
      class="container d-flex align-items-center justify-content-center py-5"
    >
      <div class="card p-4 shadow-lg col-lg-6 col-md-8 col-sm-12 no-pointer">
        <h2 class="text-center mb-4">Create User</h2>
        <form id="createUserForm" autocomplete="off">
          <!-- User Details -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="title" class="required">Title</label>
              <select class="form-control" id="title" required>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="organizationDN" class="required">Select OU</label>
              <select class="form-control" id="organizationDN" required>
                <option value="">Select Organizational Unit</option>
              </select>
              <small
                id="organizationDNError"
                class="text-danger d-none"
              ></small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName" class="required">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName" class="required">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="givenName" class="required">Username</label>
              <input
                type="text"
                class="form-control"
                id="givenName"
                placeholder="Enter username"
                required
                autocomplete="off"
              />
              <small id="givenNameError" class="text-danger d-none"></small>
            </div>
            <div class="form-group col-md-6">
              <label for="telephoneNumber" class="required"
                >Phone Number (+91)</label
              >
              <input
                type="text"
                class="form-control"
                id="telephoneNumber"
                placeholder="Enter telephone number"
                required
                autocomplete="off"
              />
              <small
                id="telephoneNumberError"
                class="text-danger d-none"
              ></small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="registeredAddress" class="required">Address</label>
              <input
                type="text"
                class="form-control"
                id="registeredAddress"
                placeholder="Enter registered address"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="postalCode" class="required">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                placeholder="Enter 6 digit postal code"
                required
                autocomplete="off"
              />
              <small id="postalCodeError" class="text-danger d-none"></small>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mail" class="required">Email</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                placeholder="example@gmail.com"
                required
                autocomplete="off"
              />
              <small id="mailError" class="text-danger d-none"></small>
            </div>
            <div class="form-group col-md-6">
              <label for="userPassword" class="required">User Password</label>
              <input
                type="password"
                class="form-control"
                id="userPassword"
                placeholder="Enter password"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Create User
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/createUserScript.js"></script>
    <script src="/UI/JS/headerButtons.js"></script>
  </body>
</html>
