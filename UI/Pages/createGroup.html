<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Groups</title>
    <link rel="icon" href="/UI//images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Manage Groups</h1>

      <div class="row">
        <!-- Create Group Column -->
        <div class="col-md-6">
          <div class="card mb-4 no-pointer">
            <div class="card-header">
              <h4>Create New Group</h4>
            </div>
            <div class="card-body">
              <form id="createGroupForm">
                <div class="form-group">
                  <label for="groupName">Group Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="groupName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="groupType">Group Type:</label>
                  <select class="form-control" id="groupType" required>
                    <option value="general">General</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="groupDescription">Description: (Optional)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="groupDescription"
                    placeholder="Enter group description"
                  />
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  Create Group
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- List Groups Column -->
        <div class="col-md-6">
          <div class="card mb-4 no-pointer">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h4>List of Groups</h4>
              <!-- Group Type Filter Dropdown -->
              <div class="form-group mb-0">
                <label for="groupTypeFilter" class="mr-2"
                  >Filter by Group Type:</label
                >
                <select class="form-control-sm" id="groupTypeFilter">
                  <option value="all">All Groups</option>
                  <option value="general">General</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-bordered table-hover bg-light">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Group Name</th>
                    <th scope="col">Group Type</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="groupTableBody">
                  <!-- Dynamic Group Rows Will Be Inserted Here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Group Members Modal -->
      <div
        class="modal fade"
        id="groupMembersModal"
        tabindex="-1"
        aria-labelledby="groupMembersModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="groupMembersModalLabel">
                Group Members
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul id="membersList" class="list-group">
                <!-- Dynamic Member List Will Be Inserted Here -->
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="/UI/JS/groupScript.js"></script>
    </div>
  </body>
</html>
