<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" href="/UI/images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <!-- Navigation Buttons -->
    <div class="left-fixed-buttons">
      <div class="button-row">
        <button class="btn btn-secondary" id="backButton">
          <img src="/UI/images/backButton.png" alt="Back" style="width: 24px" />
          Back
        </button>
        <button class="btn btn-primary" id="homeButton">
          <img src="/UI/images/homeButton.png" alt="Home" style="width: 24px" />
          Home
        </button>
      </div>
    </div>

    <div class="right-fixed-buttons">
      <button class="btn btn-danger" id="signoutButton">
        <img
          src="/UI/images/logoutButton.png"
          alt="Sign Out"
          style="width: 24px"
        />
        Sign Out
      </button>
    </div>

    <!-- Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Reset Password</h1>
      <div class="card mx-auto no-pointer" style="max-width: 400px; width: 100%">
        <div class="card-body p-4">
          <form id="resetPasswordForm">
            <div class="form-row">
              <div class="form-group col-8">
                <label for="username" class="required">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="form-group col-4 position-relative">
                <label for="userOU" class="required">OU</label>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle w-100"
                    type="button"
                    id="ouDropdownButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Select OU
                  </button>
                  <div
                    class="dropdown-menu"
                    id="ouDropdownMenu"
                    aria-labelledby="ouDropdownButton"
                  >
                    <!-- Options will be populated dynamically -->
                  </div>
                </div>
                <input type="hidden" id="userOU" />
              </div>
            </div>
            <!-- Updated New Password Field -->
            <div class="form-group">
              <label for="newPassword" class="required">New Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleNewPassword"
                  >
                    <img
                      id="toggleNewPasswordIcon"
                      src="/UI/images/hidden.png"
                      alt="Show Password"
                      class="password-icon"
                      style="width: 20px"
                    />
                  </button>
                </div>
              </div>
            </div>

            <!-- Updated Confirm Password Field -->
            <div class="form-group">
              <label for="confirmPassword" class="required"
                >Confirm Password</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="toggleConfirmPassword"
                  >
                    <img
                      id="toggleConfirmPasswordIcon"
                      src="/UI/images/hidden.png"
                      alt="Show Password"
                      class="password-icon"
                      style="width: 20px"
                    />
                  </button>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Reset Password
            </button>

            <!-- Error Message Area -->
            <div id="formErrorMessage" class="text-danger mt-3"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/UI/JS/resetPasswordScript.js"></script>
    <script src="/UI/JS/headerButtons.js"></script>
  </body>
</html>
