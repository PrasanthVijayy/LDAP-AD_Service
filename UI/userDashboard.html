<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="icon" href="/UI//images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">User Dashboard</h1>
      <div class="row justify-content-center">
        <!-- Card 1: Change Password -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/chpwd.html'"
          >
            <img
              src="/UI/images/resetPassword.png"
              class="card-img-top"
              alt="Change Password"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Change Password</h5>
            </div>
          </div>
        </div>

        <!-- Card 2: Search User -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/userSearch.html'"
          >
            <img
              src="/UI/images/searchUser.png"
              class="card-img-top"
              alt="Search User"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Search User</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
