<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="/UI/images/faviconLogo.png" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card p-5 shadow-lg no-pointer">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <!-- Username input -->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>

          <!-- Password input with toggle icon -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <img
                    id="togglePasswordIcon"
                    src="/UI/images/hidden.png"
                    alt="Toggle Password"
                    style="width: 20px; height: 20px"
                  />
                </button>
              </div>
            </div>
          </div>

          <!-- OU input field (optional) -->
          <div class="form-group">
            <label for="ouSelect">Organizational Unit (OU) (optional)</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ou=</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="ouSelect"
                placeholder="Select or enter OU"
                list="ouOptions"
              />
              <datalist id="ouOptions">
                <!-- Dynamic options will be added here from the API -->
              </datalist>
              <div class="input-group-append">
                <span class="input-group-text">,dc=myLDAP,dc=com</span>
              </div>
            </div>
          </div>

          <!-- User type (radio buttons aligned horizontally) -->
          <div class="form-group">
            <label>Type:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="userType"
                id="user"
                value="user"
                checked
              />
              <label class="form-check-label" for="user">User</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="userType"
                id="admin"
                value="admin"
              />
              <label class="form-check-label" for="admin">Admin</label>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/UI/JS/script.js"></script>
  </body>
</html>
