<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/UI/CSS/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Admin Dashboard</h1>
      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/createUser.html'"
          >
            <img
              src="/UI/images/create user.png"
              class="card-img-top"
              alt="Create User"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Create User</h5>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/createGroup.html'"
          >
            <img
              src="/UI/images/groups.png"
              class="card-img-top"
              alt="Create Group"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Create Group</h5>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/createOrganization.html'"
          >
            <img
              src="/UI/images/Organizations.png"
              class="card-img-top"
              alt="Create Organization"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Create Organization</h5>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/listGroup.html'"
          >
            <img
              src="/UI/images/groups.png"
              class="card-img-top"
              alt="List Groups"
            />
            <div class="card-body">
              <h5 class="card-title text-center">List Groups</h5>
            </div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/listUsers.html'"
          >
            <img
              src="/UI/images/List users.png"
              class="card-img-top"
              alt="List Users"
            />
            <div class="card-body">
              <h5 class="card-title text-center">List Users</h5>
            </div>
          </div>
        </div>

        <!-- Card 6 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/listOrganizations.html'"
          >
            <img
              src="/UI/images/Organizations.png"
              class="card-img-top"
              alt="List Organizations"
            />
            <div class="card-body">
              <h5 class="card-title text-center">List Organizations</h5>
            </div>
          </div>
        </div>

        <!-- Card 7 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/editUser.html'"
          >
            <img
              src="/UI/images/Edit user.png"
              class="card-img-top"
              alt="Edit User"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Edit User</h5>
            </div>
          </div>
        </div>

        <!-- Card 8 -->
        <div class="col-md-3 mb-4">
          <div
            class="card shadow-sm h-100"
            onclick="window.location.href='/UI/Pages/resetPassword.html'"
          >
            <img
              src="/UI/images/reset-password.png"
              class="card-img-top"
              alt="Reset Password"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Reset Password</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
